{% extends "base.html" %}
{% block title %}Landing Page{% endblock %}
{% block content %}
    <main>
        <table>
            <tr>
                <td style="vertical-align: top;">
                   <video width="800" height="350" style="margin-top: 0px;" controls>
                        <source src="" type="video/mp4">
                    </video>   <br />
                    <h2>{{ video.title_of_video }}        </h2>             
                </td>
                <td>
                    <div> 
                        {% for video in videos %}
                        <div class="card" style="width: 18rem; padding: 10px; margin: 10px;">
                            <a href="/videos/{{ video.id }}">
                            <img src="{{ video.image.url }}"
                              class="card-img-top"
                              style="width: 260px; height: 200px;"
                              alt="...">                            
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">{{ video.title_of_video }}</h5>
                                <p class="card-text">{{ video.user.username }}</p>
                                <p class="card-text" style="font-size: 11px;">
                                <i class="bi bi-eye" style="padding-right: 4px;"> {{ video.views }}</i> {{ video.created_date|date:"d/M/Y" }}
                                </p>
                            </div>
                        </div>
                    {% endfor %}
                    </div>
                </td>
            </tr>
        </table>
    </main>
{% endblock %}
